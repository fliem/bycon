parameters:

  beacon_cnv_request:
    all_of:
      - assemblyId
      - startMin
      - startMax
      - endMin
      - endMax
      - referenceName
      - variantType
    
  beacon_range_request:
    all_of:
      - assemblyId
      - start
      - end
      - referenceName
    one_of:
      - variantType
      - alternateBases
    
  beacon_allele_request:
    all_of:
      - assemblyId
      - start
      - referenceName
      - referenceBases
      - alternateBases

# custom
     
  cytobands2positions_request:
    all_of:
      - assemblyId
      - cytoBands
  
  positions2cytobands_request:
    all_of:
      - assemblyId
      - start
      - end
      - referenceName
      - rangeTag  