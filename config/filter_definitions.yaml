# Bio-Metadata
NCIT:
  name: "National Cancer Institute Thesaurus"
  url: "https://ncit.nci.nih.gov/"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 1
    individuals:
      default: 0
  pattern: '^NCIT(\:C\d*?)?$'
  examples:
    - 'NCIT:C27676'
    - 'NCIT:C9325'

UBERON:
  name: "Uberon cross-species anatomical structures ontology"
  url: "https://uberon.github.io"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 1
  pattern: '^UBERON(\:\d*?)?$'
  examples:
    - 'UBERON:0000970'
    - 'UBERON:0035542'

MONDO:
  name: "Mondo Disease Ontology"
  url: "https://mondo.monarchinitiative.org"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 1
    individuals:
      default: 0
  pattern: '^MONDO([\:_]\d*?)?$'
  examples:
    - 'MONDO:0002974'
    - 'MONDO:0012301'

HP:
  name: "Human Phenotype Ontology"
  url: "https://hpo.jax.org/"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 0
    individuals:
      default: 1
  pattern: '^HP(\:\d+?)?$'
  examples:
    - 'HP:0012209'

PATO:
  name: "Phenotypic Qualities Ontology"
  url: "http://obofoundry.org/ontology/pato.html"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 0
    individuals:
      default: 1
  pattern: '^PATO(\:\d+?)?$'
  examples:
    - 'PATO:0020000'

EFO:
  name: "Experimental Factor Ontology"
  url: "https://www.ebi.ac.uk/efo/"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 1
    individuals:
      default: 0
  pattern: '^(EFO\:\d+?)?$'
  examples:
    - 'EFO:0009656'

icdom:
  name: "ICD-O 3 Morphologies (Progenetix)"
  url: "https://progenetix.org/"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 1
  pattern: '^icdom(\-\d{1,5}?)?$'
  examples:
    - 'icdom-85003'
    - 'icdom-94403'

icdot:
  name: "ICD-O 3 Topographies (Progenetix)"
  url: "https://progenetix.org/"
  db_key: 'biocharacteristics.type.id'
  scopes:
    biosamples:
      default: 1
  pattern: '^icdot(\-C\d\d?(\.\d)?)?$'
  examples:
    - 'icdot-C42.2'
    - 'icdot-C54.1'
    - 'icdot-C5'

# Procedural Metadata

PMID:
  name: "NCBI PubMed"
  url: "https://www.ncbi.nlm.nih.gov/pubmed/"
  db_key: 'external_references.type.id'
  scopes:
    biosamples:
      default: 1
  pattern: '^(PMID)|(pubmed)(\:\d+?)?$'
  examples:
    - 'PMID:28966033'
    - 'PMID:9405679'

geogse:
  name: "NCBI Gene Expression Omnibus Series"
  url: "https://www.ncbi.nlm.nih.gov/geo/"
  db_key: 'external_references.type.id'
  scopes:
    callsets:
      default: 0
    biosamples:
      default: 1
  pattern: '^geogse(\-GSE\d+?)?$'
  examples:
    - 'geogse-GSM253289'

