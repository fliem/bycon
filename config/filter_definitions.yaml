NCITgrade:
  name: "National Cancer Institute Thesaurus Disease Grade Qualifier"
  prefix: NCIT
  url: "https://ncit.nci.nih.gov/"
  reference:
    root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
    replace:
      - "NCIT:"
      - ""
  db_key: 'tumor_grade.id'
  description: Disease Grade codes
  scope: biosamples
  pattern: '^NCIT(:C\d+?)?$'
  examples:
    - 'NCIT:C28078'
    - 'NCIT:C28080'

NCITstage:
  name: "National Cancer Institute Thesaurus Disease Stage Qualifier"
  prefix: NCIT
  url: "https://ncit.nci.nih.gov/"
  reference:
    root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
    replace:
      - "NCIT:"
      - ""
  db_key: 'pathological_stage.id'
  description: Disease Stage codes
  scope: biosamples
  pattern: '^NCIT(:C\d+?)?$'
  examples:
    - NCIT:C27970
    - NCIT:C27969

NCITtnm:
  name: "National Cancer Institute Thesaurus Cancer TNM Finding"
  prefix: NCIT
  url: "https://ncit.nci.nih.gov/"
  reference:
    root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
    replace:
