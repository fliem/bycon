dataset_ids:
  - arraymap
  - progenetix
  - dipg
  - cellosaurus
  # - tcga
collections:
  - biosamples
  - callsets
  - individuals
  - variants
collations:
  - biosubsets
  - datacollections
info_db: progenetix
beacon_info_coll: "beaconinfo"
beacon_info_count_labels:
  biosamples: "sampleCount"
  individuals: "individualCount"
  variants: "callCount"
  variants_distinct: "variantCount"
io_params:
  id:
    db_key: id
    type: string
  description:
    db_key: description
    type: string
  tnm:
    db_key: info.tnm
    type: string
  stage:
    db_key: info.stage
    type: string
  grade:
    db_key: info.grade
    type: string
  age_iso:
    db_key: age_at_collection.age
    type: string
  death:
    db_key: info.death
    type: string
  followup_months:
    db_key: info.followup_months
    type: string
  geoprov_city:
    db_key: provenance.geo.city
    type: string
  geoprov_country:
    db_key: provenance.geo.country
    type: string
  geoprov_iso_alpha3:
    db_key: provenance.geo.ISO-3166-alpha3
    type: string
  geoprov_lat:
    db_key: provenance.geo.latitude
    type: float
  geoprov_long:
    db_key: provenance.geo.longitude
    type: float
  cnv_fraction:
    db_key: info.cnvstatistics.cnvfraction
    type: float
  cnv_del_fraction:
    db_key: info.cnvstatistics.delfraction
    type: float
  cnv_dup_fraction:
    db_key: info.cnvstatistics.dupfraction
    type: float
io_prefixes:
  - icdom
  - icdot
  - NCIT
  - PMID
  - geogsm
  - geogse
  - cellosaurus
plot_pars:
  dotalpha: 0.2
paths:
  status_matrix_file_label: matrix_status.tsv
  values_matrix_file_label: matrix_values.tsv
  biosamples_file_label: biosamples.tsv
  web_server_root_abs:
    - Library
    - WebServer
    - Documents
  web_temp_dir_abs:
    - Library
    - WebServer
    - Documents
    - tmp
  beacon_info_file:
    - config
    - beacon_info.yaml
  beacon_paths_file:
    - config
    - beacon_paths.yaml
  beacon_datasets_file:
    - config
    - beacon_datasets.yaml
  handover_types_file:
    - config
    - beacon_handovers.yaml
  service_info_file:
    - config
    - service_info.yaml
  biosamples_template_file:
    - rsrc
    - biosamples-table-template.tsv
  icd-ncit-mapping_file:
    - rsrc
    - icdo
    - ICDOntologies.ods
