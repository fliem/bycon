"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/BeaconServiceResponse/v2021-06-24
title: BeaconCoreResponse
meta:
  contributors:
    - description: "ELIXIR Beacon project team"
      id: "http://beacon-project.io"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Beacon v2"
      id: "https://github.com/ga4gh-beacon/specification-v2"
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: >
  This schema represents the wrapper for Progenetix Beacon core responses.
properties:
  meta:
    "$ref": BeaconServiceResponseMeta.yaml#/properties
  responseSummary:
    anyOf:
      - "$ref": beaconBooleanResponseSection.yaml#/properties
      - "$ref": beaconCountResponseSection.yaml#/properties
  extendedInfo:
    "$ref": InfoResponseResults.yaml#/properties
  beaconHandovers:
    "$ref": ""
