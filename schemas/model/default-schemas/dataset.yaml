$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/dataset/v2021-11-12
description: A dataset available in the beacon
$comment: 'version: ga4gh-beacon-dataset-v2.0.0'
type: object
properties:
  id:
    type: string
    description: Unique identifier of the dataset
  name:
    type: string
    description: Name of the dataset
  description:
    type: string
    description: Description of the dataset
  createDateTime:
    type: string
    format: date-time
    description: >-
      The time the dataset was created (ISO 8601 format)
    examples:
      - 2012-07-29
      - 2017-01-17T20:33:40Z
  updateDateTime:
    type: string
    format: date-time
    description: >-
      The time the dataset was updated in (ISO 8601 format)
    examples:
      - 2012-07-19
      - 2017-01-17T20:33:40Z
  version:
    type: string
    description: Version of the dataset
  externalUrl:
    type: string
    description: URL to an external system providing more dataset information (RFC
      3986 format).
    example: http://example.org/wiki/Main_Page
  info:
    description: >-
      Additional structured data which may not be common across different Beacon
      instances.
    type: object
  dataUseConditions:
    $ref: '#/definitions/DataUseConditions'
required:
  - id
  - name
definitions:
  DataUseConditions:
    type: object
    description: Data use conditions ruling this dataset
    properties:
      duoDataUse:
        type: array
        items:
          $ref: '#/definitions/DUODataUse'
        minItems: 1
    required:
      - duoDataUse
  DUODataUse:
    allOf:
      - description: TBD
      - $ref: ../common/ontologyTerm.yaml#/properties
      - type: object
        required:
          - version
        properties:
          version:
            type: string
            example: 17-07-2016
          modifiers:
            type: array
            items:
              allOf:
                - $ref: ../common/ontologyTerm.yaml#/properties
                - example:
                    - id: EFO:0001645
                    - id: EFO:0001655
    example:
      - id: DUO:0000007
        label: disease specific research
        version: 17-07-2016
additionalProperties: true
