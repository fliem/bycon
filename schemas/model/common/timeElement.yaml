$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/timeElement/v2021-11-12
title: TimeElement
description: Definition of a wrapper for various time descriptors.
type: object
$comments: >-
  TODO: Add other values from https://github.com/phenopackets/phenopacket-schema/blob/v2/docs/time-element.rst'
properties:
  age:
    $ref: age.yaml#/properties
  ageRange:
    $ref: ageRange.yaml#/properties
    example:
      start: P18Y
      end: P59Y
  ageGroup:
    description: >-
      Indicates the age of the individual as an ontology class. Recommended
      from NCIT Age Group ontology term (NCIT:C20587) descendants.
    $ref: ontologyTerm.yaml#/properties
    examples:
      - id: NCIT:C27954
        label: Adolescent
      - id: NCIT:C49685
        label: Adult 18-65 Years Old
