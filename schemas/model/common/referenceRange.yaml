$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/referenceRange/v2021-11-12
title: Reference Range
description: Definition of a range class.
type: object
properties:
  units:
    description: The kind of unit. RECOMMENDED.
    $ref: commonDefinitions.yaml#/definitions/Units
    examples:
      - id: NCIT:C49670
        label: Millimeter of Mercury
  low:
    description: Lower range end of normal
    type: number
    examples:
      - 85
  high:
    description: Upper range end of normal
    type: number
    examples:
      - 135
required:
  - low
  - high
additionalProperties: true
