$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/complexValue/v2021-11-12
title: Complex Value
description: Definition of a complex value class.
type: object
properties:
  typedQuantities:
    description: >-
      List of quantities required to fully describe the complex value
    type: array
    items:
      $ref: '#/definitions/TypedQuantity'
definitions:
  TypedQuantity:
    properties:
      quantityType:
        description: OntologyClass to describe the type of the measurement
        $ref: ontologyTerm.yaml#/properties
        example:
          id: NCIT:C25298
          label: Systolic Blood Pressure
      quantity:
        description: Quantity denoting the outcome of the measurement
        $ref: quantity.yaml#/properties
        example:
          quentity:
            unit:
              id: NCIT:C49670
              label: Millimeter of Mercury
    required:
      - quantityType
      - quantity
