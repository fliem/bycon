$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/beaconReceivedRequestSummary/v2021-10-26
title: beaconReceivedRequestSummary
description: >-
  Section of the response that summarize the request received as it has been interpreted by teh Beacon server. Although it is not expected to differ from the request received, in case of unexpected results or formats, this summary could help to determine the source of confusion or errors. The required properties include those that every request should have implicitly or explicitly. The request summary is making them explicit.
type: object
properties:
  apiVersion:
    description: >-
      API version expected by the client to be supported by the server and used in the response format.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/ApiVersion
  requestedSchemas:
    description: >-
      Set of schemas to be used in the response to a request.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/ListOfSchemas
    minItems: 0
    $comment: >-
      TODO: Add the format attribute as a uri.
      2. minItems:0 is used to confirm that an empty array is acceptable here.
  filters:
    description: >-
      Ontology based filters. CURIE syntax is encouraged to be used.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/Filters
  requestParameters:
    description: >-
      Dictionary of request parameters received in the RequestBody
    $ref: ../../requests/requestParameters.yaml#/properties
  includeResultsetResponses:
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/IncludeResultsetResponses
  requestedGranularity:
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/Granularity
  pagination:
    description: >-
      Pagination to apply on the results.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/Pagination
required:
  - apiVersion
  - requestedSchemas
  - pagination
