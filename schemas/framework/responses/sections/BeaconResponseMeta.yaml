$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/beaconResponseMeta/v2021-10-26
title: beaconResponseMeta
description: >-
  Information about the response that could be relevant for the Beacon
  client in order to interpret the results.
type: object
properties:
  beaconId:
    description: >-
      Identifier of the beacon, as defined in `Beacon`.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/BeaconId
  apiVersion:
    description: Version of the API.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/ApiVersion
  returnedSchemas:
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/ListOfSchemas
  returnedGranularity:
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/Granularity
  testMode:
    description: Used for indicating that a response is returned in a test context.
      Purposed for compliance testing. Information returned could be fake.
    $ref: ../../common/beaconCommonComponents.yaml#/definitions/TestMode
  receivedRequestSummary:
    description: >-
      Section of the response that summarize the request received as it has been interpreted by teh Beacon server.
    $ref: ./beaconReceivedRequestSummary.yaml#/properties
required:
  - beaconId
  - apiVersion
  - returnedSchemas
  - returnedGranularity
  - receivedRequestSummary

