"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/ontologizedElement/v2021-08-13
title: ontologizedElement
description: Definition of the basic element which includes a description and a type
  defined by an ontology.
type: object
allOf:
  - $ref: ./elementWithDescription.yaml#/properties
  - type: object
    required:
      - ontologyTermForThisType
    properties:
      ontologyTermForThisType:
        $ref: ./ontologyTerm.yaml#/properties
additionalProperties: true
