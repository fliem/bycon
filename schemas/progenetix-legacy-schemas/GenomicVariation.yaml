"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/GenomicVariation/v2021-07-14
title: GenomicVariation
meta:
  contributors:
    - description: "Beacon v2 development team"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: >
  Genomic variant, representing a sequence variation on a single genomic allele or a structural modification (e.g. copy number variation or LOH). In contrast to the use in e.g. VCF, multi-allelic alterations are reported as single variants.
required:
  all_of:
    - referenceName
    - start
  one_of:
    - variantType
    - alternateBases
properties:
  id:
    type: string
    description: >
      An internal variant id.
    examples:
      - pgxvar-kftzldsu
  digest:
    type: string
    description: >
      The `digest` patrameter represents a compact concatenation of the essential variant parameters, limited to positional information and either variant type or the combination of reference and alternate bases. Variants which contain a sequence of nucleotides are represented without variant type. The `digest` parameter allows the efficient recovery of "identical" allelic alteration events.
    examples:
      - 11:52900000-134452384:DEL
      - 4:55133558:A>G
  biosampleId:
    type: string
    examples:
      - pgxbs-kftvjtgm
  callsetId:
    type: string
    examples:
      - pgxcs-kftvldsu
  variantId:
    type: string
    description: >-
      id of the annotated variant (i.e. "prototype") linking to further information of this instance.
    examples:
      - pgxvarann-kftvldsu
  assemblyId:
    description: >-
      Genomic assembly accession and version as RefSqeq assembly accession (e.g. "GCG 000001405.39") nor a versioned assembly name or synonym such as UCSC Genome Browser assembly (e.g. "hg38") or Genome Reference consortium Human (e.g. "GRCh38.p13") names.
    type: string
    example:
      - GCG 000001405.39
      - hg38
      - GRCh38.p13
  refseqId:
    description: >-
      Reference sequence Refseq ID and version for genomic reference sequence in which variant coordinates are given, e.g. "NC_000009" for human chromosome 9. Alternatively, names, synonymous or aliases e.g. "Chr9" when assemblyId is given. For organisms with a single reference sequence covering the genome, the versioned Refseq ID can be given here as an alternative to the assembly ID and version in assemblyId, e.g. "NC 045512.2" for SARS-CoV2 full-length genome reference sequence.
    type: string
    example:
      - NC_000009
      - Chr9
      - NC_045512.2
  referenceName:
    type: string
    examples:
      - "11"
  mateName:
    type: string
    description: >
      An optional second chromosome, indicating the fusion partner in translocation events.
    examples:
      - X
  referenceBases:
    type: string
    pattern": "^([ACGTN]*)$"
    examples:
      - A
      - CGT
  start:
    type: integer
    examples:
      - 52900000
  end:
    type: integer
    examples:
      - 134452384
  alternateBases:
    type: string
    pattern": "^([ACGTN]*)$"
    examples:
      - GC
  variantType:
    type: string
    examples:
      - DEL
  externalReferences:
    type: array
    items:
      $ref: OntologyClass.yaml#/properties
    examples:
      - type: Clinvar variant
        id: clinvar:163840
  info:
    type: object
    examples:
      - cnv_value: 3
        var_length: 81552384
  updated:
    type: string
    format: date-time
    examples:
      - "2018-09-26 09:50:51.957159"
additionalProperties: true
