"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/Biosample/v2021-03-05
title: Biosample
meta:
  contributors:
    - description: "GA4GH Metadata Task Team"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
    - description: "Jules Jacobsen"
      id: "orcid:0000-0002-3265-15918"
    - description: "Peter Robinson"
      id: "orcid:0000-0002-0736-91998"
  provenance:
    - description: "Developer branch of original GA4GH schema"
      id: 'https://github.com/ga4gh-metadata/metadata-schemas/blob/master/schemas/biometadata.proto#L84'
    - description: "Phenopackets"
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/biosample.rst'
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
  used_by:
    - description: "Progenetix database schema (Beacon+ backend)"
      id: 'https://github.com/progenetix/schemas/'
  sb_status: community
description: >
  A Biosample refers to a unit of biological material from which the substrate
  molecules (e.g. genomic DNA, RNA, proteins) for molecular analyses (e.g.
  sequencing, array hybridisation, mass-spectrometry) are extracted. Examples
  would be a tissue biopsy, a single cell from a culture for single cell genome
  sequencing or a protein fraction from a gradient centrifugation. Several
  instances (e.g. technical replicates) or types of experiments (e.g.
  genomic array as well as RNA-seq experiments) may refer to the same Biosample.
required:
  - id
  - biocharacteristics
  - externalReferences
properties:
  id:
    type: string
    examples:
      - pgxbs-kftvjtgm
  individualId:
    type: string
    examples:
      - pgxind-kftx5ruq
  description:
    type: string
    examples:
      - breast carcinoma
      - adenocarcinoma [cell line HeLa]
  biocharacteristics:
    description: >-
      Biocharacteristics are a list of OntologyClass objects which - in Progenetix - contain diagnostic classifiers and other "biological" information. Terms here may duplicate information found in single-value attributes elsewhere (e.g. `histologicalDiagnosis`).
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - id: NCIT:C4029
        label: Cervical Adenocarcinoma
      - id: UBERON:0000002
        label: uterine cervix
  externalReferences:
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - id: PMID:9892199
  cohorts:
    description: >
      Cohorts describe collections of samples or individuals which are part of a common epistemic group, e.g. have been used for a study or share a set of features.
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - id: pgxcohort-arraymap
        label: arrayMap collection
  individualAgeAtCollection:
    description: >
      The age of the individual at time of sample collection.
    $ref: Age.yaml#/properties
  provenance:
    $ref: Provenance.yaml#/properties
  dataUseConditions:
    $ref: OntologyClass.yaml#/properties
  sampledTissue:
    $ref: OntologyClass.yaml#/properties
  histologicalDiagnosis:
    $ref: OntologyClass.yaml#/properties
    examples:
      - id: NCIT:C3778
        label : Serous Cystadenocarcinoma
  tumorProgression:
    $ref: OntologyClass.yaml#/properties
    examples:
      - id: NCIT:C3677
        label: Benign Neoplasm
      - id: NCIT:C8450
        label: Primary Malignant Neoplasm
      - id: NCIT:C95606
        label: Second Primary Malignant Neoplasm
      - id: NCIT:C3261
        label: Metastatic Neoplasm
      - id: NCIT:C4813
        label: Recurrent Malignant Neoplasm
  tumorGrade:
    description: >
      Tumor grade as child term of NCIT:C28076 (Disease Grade Qualifier) or equivalent.
    $ref: OntologyClass.yaml#/properties
    examples:
      - id: NCIT:C28076
        label: grade 3
      - id: NCIT:C28080
        label: Grade 3a
      - id: NCIT:C62397
        label: WHO Central Nervous System Grade IV
  pathologicalStage:
    description: >
      Pathological stage, as subclass of NCIT:C28108 - Disease Stage Qualifier.
    $ref: OntologyClass.yaml#/properties
    examples:
      - id: NCIT:C27977
        label: Stage IIIA
      - id: NCIT:C80136
        label: Binet Stage C
  pathologicalTnmFinding:
    description: >
      A child class of NCIT:C48698 Cancer TNM Finding Category
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
    examples:
      - - id: NCIT:C48700
          label: M1 Stage Finding
        - id: NCIT:C48720
          label: T1 Stage Finding
  diagnosticMarkers:
    type: array
    items:
      "$ref": OntologyClass.yaml#/properties
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"
