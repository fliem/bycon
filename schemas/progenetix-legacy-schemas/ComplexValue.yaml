$schema: https://json-schema.org/draft/2020-12/schema
title: ComplexValue
description: Definition of a complex value class.
type: object
properties:
  typedQuantities:
    description: List of quantities required to fully describe the complex value.
      REQUIRED.
    type: array
    items:
      $ref: '#/definitions/TypedQuantity'
definitions:
  TypedQuantity:
    properties:
      quantityType:
        description: OntologyClass to describe the type of the measurement. REQUIRED.
        $ref: OntologyClass.yaml#/properties
        example:
          id: NCIT:C25298
          label: Systolic Blood Pressure
      quantity:
        description: Quantity denoting the outcome of the measurement. REQUIRED.
        $ref: ./Quantity.yaml#/properties
        example:
          quentity:
            unit:
              id: NCIT:C49670
              label: Millimeter of Mercury
    required:
      - quantityType
      - quantity
