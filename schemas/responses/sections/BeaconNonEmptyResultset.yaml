$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/BeaconNonEmptyResultset/v2021-07-06
title: BeaconNonEmptyResultset
description: >-
  Response to be returned when the query recovers no results for this Resultset.
type: object
required:
  - id
  - type
  - exists
properties:
  id:
    description: id of the resultSet.
    type: string
    example: datasetA
  type:
    description: >-
      Entry type of resultSet. It SHOULD MATCH an entry type declared as collection in the Beacon configuration.
    type: string
    default: dataset
  exists:
    description: >-
      TODO: Declared as `string` instead of `boolean`. The reason for that is to allow discrimination of the schema to apply by JSON Schema validators that require using a `string` type.
    type: string
    enum:
      - "true"
  resultsCount:
    description: Number of results in this Resulset.
    type: integer
  resultsHandovers:
    description": >-
      List of handovers that apply to this resultset, not to the whole Beacon or to a result in particular.
    $ref: ../../common/BeaconCommonComponents.yaml#/definitions/ListOfHandovers
  info:
    description: >-
      Additional details that could be of interest about the Resultset. Provided to clearly enclose any attribute that is not part of the Beacon specification.
    type: object
additionalProperties: true
