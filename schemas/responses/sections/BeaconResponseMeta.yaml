$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/BeaconResponseMeta/v2021-07-02
title: BeaconResponseMeta
description: >-
  Information about the response that could be relevant for the Beacon
  client in order to interpret the results.
type: object
properties:
  beaconId:
    description: >-
      Identifier of the beacon, as defined in `Beacon`.
    $ref: ../../common/BeaconCommonComponents.yaml#/definitions/BeaconId
  apiVersion:
    description: Version of the API.
    $ref: ../../common/BeaconCommonComponents.yaml#/definitions/ApiVersion
  returnedSchemas:
    $ref: ../../common/BeaconCommonComponents.yaml#/definitions/ListOfSchemas
  receivedRequestSummary:
    description: >-
      Section of the response that summarize the request received as it has been interpreted by teh Beacon server.
    $ref: ./BeaconReceivedRequestSummary.yaml
required:
  - beaconId
  - apiVersion
  - returnedSchemas
  - receivedRequestSummary

