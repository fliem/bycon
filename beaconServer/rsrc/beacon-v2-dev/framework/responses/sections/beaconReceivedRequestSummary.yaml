$schema: https://json-schema.org/draft/2020-12/schema
description: Section of the response that summarize the request received as it has
  been interpreted by teh Beacon server. Although it is not expected to differ from
  the request received, in case of unexpected results or formats, this summary could
  help to determine the source of confusion or errors. The required properties include
  those that every request should have implicitly or explicitly. The request summary
  is making them explicit.
type: object
properties:
  apiVersion:
    description: API version expected by the client to be supported by the server
      and used in the response format.
    $ref: ../../common/beaconCommonComponents.json#/definitions/ApiVersion
  requestedSchemas:
    description: Set of schemas to be used in the response to a request.
    $ref: ../../common/beaconCommonComponents.json#/definitions/ListOfSchemas
    minItems: 0
    $comment: "TO DO: Add the format attribute as a uri.\n2. minItems:0 is used to\
      \ confirm that an empty array is acceptable here."
  filters:
    description: Ontology based filters. CURIE syntax is encouraged to be used.
    $ref: ../../common/beaconCommonComponents.json#/definitions/Filters
  includeResultsetResponses:
    $ref: ../../common/beaconCommonComponents.json#/definitions/IncludeResultsetResponses
  pagination:
    description: Pagination to apply on the results.
    $ref: ../../common/beaconCommonComponents.json#/definitions/Pagination
required:
  - apiVersion
  - requestedSchemas
  - pagination
