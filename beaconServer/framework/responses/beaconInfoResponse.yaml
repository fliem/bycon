$schema: http://json-schema.org/draft-07/schema
type: object
description: "Information about the Beacon. Aimed at Beacon clients like web pages\
  \ or Beacon networks.\n"
properties:
  meta:
    description: "Information about the response that could be relevant for the Beacon\
      \ client in order to interpret the results.\n"
    $ref: ./sections/beaconInformationalResponseMeta.json
  response:
    description: "Metadata describing a Beacon instance.\n"
    $ref: ./sections/beaconInfoResults.json
required:
  - meta
  - response
additionalProperties: true
