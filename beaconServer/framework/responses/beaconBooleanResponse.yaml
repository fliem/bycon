$schema: http://json-schema.org/draft-07/schema
description: "Complete definition for a minimal response that does *only* a `boolean`\
  \ exists true|false answer.\n"
type: object
required:
  - meta
  - responseSummary
properties:
  meta:
    description: "Information about the response that could be relevant for the Beacon\
      \ client in order to interpret the results.\n"
    $ref: ./sections/beaconResponseMeta.json
  responseSummary:
    description: "Boolean (true/false) response section.\n"
    $ref: ./sections/beaconBooleanResponseSection.json
  info:
    description: "Additional details that could be of interest. Provided to clearly\
      \ enclose any attribute that is not part of the Beacon specification.\n"
    $ref: ../common/beaconCommonComponents.json#/definitions/Info
  beaconHandovers:
    description: "List of handovers that apply to the whole response, not to any resultset\
      \ or result in particular.\n"
    $ref: ../common/beaconCommonComponents.json#/definitions/ListOfHandovers
