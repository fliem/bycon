$schema: http://json-schema.org/draft-07/schema
title: Sequencing run
$comment: 'version: ga4gh-beacon-biosample-v2.0.0-draft.4'
description: Schema for a sequencing run.
type: object
properties:
  id:
    description: Run reference ID (external accession or internal ID).
    type: string
    example: SRR10903401
  biosampleId:
    description: Reference to Biosample ID.
    type: string
    example: S0001
  individualId:
    description: Reference to Individual ID.
    type: string
    example: P0001
  runDate:
    description: Date at which run was performed.
    type: string
    format: date
  librarySource:
    description: Ontology value for sequencing library source e.g "genomic source",
      "transcriptomic source"
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/ontologyTerm.json
    examples:
      - id: GENEPIO:0001966
        label: genomic source
      - id: GENEPIO:0001965
        label: metagenomic source
  librarySelection:
    description: Selection method for sequencing library preparation, e.g "RANDOM",
      "RT-PCR"
    type: string
    example:
      - RANDOM
      - RT-PCR
  libraryStrategy:
    description: Sequencing library strategy, e.g. "WGS"
    type: string
  libraryLayout:
    description: 'Ontology value for sequencing library layout e.g "PAIRED", "SINGLE"
      #todo add Ontology name?'
    type: string
    enum:
      - PAIRED
      - SINGLE
    example: SINGLE
  platform:
    description: Ontology value for sequencing technology, e.g. "Illumina", "Oxford
      Nanopore". It SHOULD be a subset of the platformModel and used only for query
      convenience, e.g. "return everything sequenced with Illimuna", where the specific
      model is not relevant
    type: string
    examples:
      - Illumina
      - Oxford Nanopore
  platformModel:
    description: Ontology value for sequencing technology, e.g. "Illumina HiSeq 3000",
      "Oxford Nanopore MinION". Check if OBI:0400103-DNA sequencer descendants are
      appropriate and use them, if possible.
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/ontologyTerm.json
    examples:
      - id: OBI:0002048
        label: Illumina HiSeq 3000
      - id: OBI:0002750
        label: Oxford Nanopore MinION
  info:
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/beaconCommonComponents.json#/definitions/Info
required:
  - id
  - biosampleId
  - runDate
additionalProperties: true
