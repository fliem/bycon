defaults:
  dataset_ids:
    - progenetix
  response_type: run
  response_schema: beaconResultsetsResponse
  h->o_access_key: "callsets._id"
  genome_binning: 1Mb
  test_document_id: pgxcs-kftvmpc0
bycon_definition_files:
  - beacon_info
  - beacon_mappings
  - dataset_definitions
  - datatable_mappings
  - filter_definitions
  - geoloc_definitions
  - handover_definitions
  - interval_definitions
  - variant_definitions
meta:
  returned_schemas:
    - entity_type: run
      schema: https://progenetix.org/services/schemas/run/
  received_request_summary:
    requested_granularity: record
    include_resultset_responses: HIT
    requested_schemas:
      - entity_type: run
        schema: https://progenetix.org/services/schemas/run/
  returned_granularity: record
  info: >-
    The main runs payload can be accessed in `response.results`.
response_types:
  - biosample
  - analysis
  - run
  - individual
  - genomicVariation
include_resultset_responses:
  - HIT
  - ALL
  - NONE
