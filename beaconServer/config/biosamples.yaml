defaults:
  dataset_ids:
    - progenetix
  method: details
  response_type: BiosampleResponse
  h->o_access_key: "biosamples._id"
  genome_binning: 1Mb
bycon_definition_files:
  - config
  - beacon_info
  - beacon_mappings
  - dataset_definitions
  - filter_definitions
  - geoloc_definitions
  - handover_definitions
  - interval_definitions
  - variant_definitions
meta:
  returned_schemas:
    Biosample: https://progenetix.org/services/schemas/Biosample/
  info: >
    The main biosamples payload can be accessed in `response.results`.
response_types:
  - BiosampleResponse
  - IndividualResponse
  - VariantInSampleResponse
methods:
  ids:
    - id
  details:
    - id
    - description
    - biocharacteristics
    - external_references
    - provenance
    - info
  biocharacteristics:
    - id
    - description
    - biocharacteristics
  callsetstats:
    - id
    - biosample_id
    - info.cnvstatistics
  pgxmatrix:
    - id
    - info
