defaults:
  dataset_ids:
    - progenetix
  method: details
bycon_definition_files:
  - config
  - beacon_info
  - dataset_definitions
  - filter_definitions
  - geoloc_definitions
  - variant_definitions
  - handover_definitions
meta:
  response_type: return_biosamples
  returned_schemas:
    Biosample: https://progenetix.org/services/schemas/Biosample/
  info: >
    The main biosamples payload can be accessed in `response.results`.
methods:
  ids:
    - id
  details:
    - id
    - description
    - biocharacteristics
    - external_references
    - provenance
    - info
  biocharacteristics:
    - id
    - description
    - biocharacteristics
  callsetstats:
    - id
    - biosample_id
    - info.cnvstatistics

